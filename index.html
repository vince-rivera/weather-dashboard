<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>What's the Weather?</title>
</head>
<body>
    <div class="searchBar" id="searchBox">
        <input type="text" placeholder="search" id="cityInput">
        <button class="searchBtn" id="searchBtn" onclick="citysearch()">Search</button>
    </div>
    <div class="currentInfo" id="currentInfo">
        <h1 id="city"></h1>
        <p id="currentTemp"></p>
        <p id="currentHumidity"></p>
        <p id="currentWindSpeed"></p>
        <p id="uvIndex"></p>
    </div>
    
</body>
</html>
